<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atributos</title>
        
        <!--JS-->
        <script>
            
            function alterarLink(){
                
                //fun√ßao
                var link = document.getElementsByTagName("a")[0];
                
                //Alterar o link
                link.href = "http://www.google.com";
                
            }
            
            
            
        </script>
    </head>
    
    <body>
        
        <a href="https://www.todamateria.com.br/redacao-dissertativa-como-fazer/">Clique aqui</a>
        <button onclick="alterarLink()">Alterar link</button>
        
    </body>
    
</html>
