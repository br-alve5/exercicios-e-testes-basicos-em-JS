<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Maiusculas e Minusculas</title>
        
        <!--JS-->
        <script>
            //Variavel
            var palavra = "InFORmatIca";
            
            //Maiuscula
            alert(palavra.toUpperCase());
            
            //Minuscula
            alert(palavra.toLowerCase());
            
        </script>
    </head>
