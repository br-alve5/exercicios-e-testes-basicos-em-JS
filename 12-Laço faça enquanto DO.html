<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Laço faça enquanto DO WHILE</title>
        
        <!--JS-->
        <script>
            //Variavel
            var indice = 1;
            
            //laço faça enquanto
            do{
                alert(indice);
                
                indice++;
            }while(indice <= 3);
            
            
        </script>
    </head>
    
    <body>
    
    </body>
    
</html>
