<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento de teclado</title>
        
        <!--JS-->
        <script>
            /*
                onKeyUp: Exibe o caractere e depois
                         executa a açao.
                onKeyDown: Executa a açao e depois
                         exibe o caractere.
                onKeyPress: Executa a açao e depois
                         exibe o caractere. >> nao tem suporte as teclas (F1...F12, ALT,
                         CTRL, SHIFT...)
            */
            
            function exibir(){
                
                //Obter o valor do campo texto
                var campo = document.getElementById("campo").value;
                
                alert(campo);
                
            }
            
            
            
        </script>
    </head>
    
    <body>
        
        <input type="text" id="campo" onkeyup="exibir()">
        
    </body>
    
</html>
