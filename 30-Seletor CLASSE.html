<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletor CLASSE</title>
        
        <!--JS-->
        <script>
            
            //Fun√ßao
            function exibirTexto(){
                
                var campo = document.getElementsByClassName("texto")[1];
                
                alert(campo.innerHTML);
            }
            
        </script>
    </head>
    
    <body>
        
        <button onclick="exibirTexto()">Clique aqui</button>
        
        <h1 class="texto">Titulo 1</h1>
        <h2 class="texto">Titulo 2</h2>
        <p class="texto">Paragrafo</p>
        
    </body>
    
</html>
