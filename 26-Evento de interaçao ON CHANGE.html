<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento alteraçao</title>
        
        <!--JS-->
        <script>
            
            //funçao do evento
            function mensagem(){
                
                //Obter o curso selecionado
                var curso = document.getElementById("cursos").value;
                
                //Exibir o curso selecionado
                alert(curso);
                
            }
            
        </script>
    </head>
    
    <body>
        
    <select  onchange="mensagem()" id="cursos">
        <option>Escolha seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAvaScript</option>
    </select>
        
    </body>
    
</html>
