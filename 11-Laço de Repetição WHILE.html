<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>laçõ de Repetiçao WHILE</title>
        
        <!--JS-->
        <script>
            //Variavel
            var indice = 1;
            
            //Laço de repetição
            while(indice <= 3){
                alert("Oi" +indice);
                
                indice++;
            }
            
            
            
        </script>
    </head>

</html>
