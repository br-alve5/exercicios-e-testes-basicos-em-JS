<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletor HTML</title>
        
        <!--JS-->
        <script>
            
            function acao(){
                //Variavel
                var texto = document.getElementsByTagName("h1")[0];
                
                //Exibindo
                alert(texto.innerHTML);
            }
        
        </script>
    </head>
    
    <body>
        
        <button onclick="acao()">Selecionar</button>
        
        <h1>Bruno</h1>
        <h1>Ricardo</h1>
        <h1>Alves</h1>
        
    </body>
    
</html>
